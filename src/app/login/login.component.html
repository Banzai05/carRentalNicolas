<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card">
                <form #userForm="ngForm" (submit)="loginUser(userForm.value)">
                    <div class="form-group p-5">
                        <h3>Log in</h3>
                        <input type="text" placeholder="login" class="form-control" autocomplete="off">
                        <input type="password" placeholder="password" class="form-control mt-3">
                        <!-- <button class="btn btn-success mt-3">Register</button> -->
                        <button class="btn btn-primary ml-5 mt-3" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
